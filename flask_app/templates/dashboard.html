<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container p-3 w-90">
        <h1>Company List</h1>
        <div class="content p-3 w-70">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Rank</th>
                        <th>Location</th>
                        <th>Market Capitalization (billion USD)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for company in companies %}
                    <tr>
                        <td>{{ company.name }}</td>
                        <th>{{ company.rank }}</th>
                        <td>{{ company.location }}</td>
                        <td>{{ company.marketCapitalization }}</td>
                        <td class=" d-flex gap-3">
                            <a href="/show/{{company.id}}" class="btn btn-outline-primary">Details</a>
                            <a href="/edit/{{company.id}}" class="btn btn-outline-secondary">Edit</a>
                            <a href="/delete/{{company.id}}" class="btn btn-outline-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="footer">
            <a a href="/new" class="btn btn-outline-dark shadow-lg" role="button" data-bs-toggle="button"">Add a company</a>
        </div>
        
    </div>
</body>

</html>
