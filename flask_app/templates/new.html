<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="head p-3">
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <!--in a paragraph tag -->
        <p style="color: red;">
            {{message}}
        </p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <div class="container p-3 w-90">
        <div class="head">
            <h2>Add a new company</h2>
        </div>
        <div class="content p-3 w-50">
            <form action="/new/add"  method="post">
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input type="text" name="template_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rank:</label>
                        <input type="number" name="template_rank" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Location:</label>
                        <input type="text" name="template_location" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Market Capitalization (Billion USD):</label>
                        <input type="number" name="template_marketCapitalization" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">News:</label>
                        <textarea type="text" name="template_news" class="form-control" row="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-start gap-3">
                        <a href="/dashboard" class="btn btn-outline-dark shadow-lg">Back</a>
                        <input type="submit" value="Add" class="btn btn-outline-dark shadow-lg">
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
