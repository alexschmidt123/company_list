<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3 w-90">
        <br>
        <div class="content">
            <div class="card w-55">  
                <div class="card-header d-flex justify-content-between">
                    <strong>${{ company.name}}</strong>
                </div>
                <div class="card-body">
                    <p class="card-text"><strong>rank: </strong>{{ company.rank }}</p> 
                    <p class="card-text"><strong>location: </strong>{{ company.location }}</p> 
                    <p class="card-text"><strong>MarketCapitalization (billion USD): </strong>{{ company.marketCapitalization }}</p> 
                    <p class="card-text"><strong>News: </strong>{{ company.news }}</p> 
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <a href="/dashboard" class="btn btn-outline-dark">Back</a>
                    <a href="/delete/{{company.id}}" class="btn btn-outline-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
